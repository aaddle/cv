<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact Paddles</title>
</head>

<body>
  <h1>Contact Paddles</h1>

  <p><a href="https://www.linkedin.com/in/adrian-addle/" target="_blank">LinkedIn</a></p>
  <p><a href="mailto:adrian@rockethouse.com.au" target="_blank">Email</a></p>
  <hr>
  <h3><strong>Or even complete this:</strong></h3>
  <form action="mailto:adrian@rockethouse.com.au" method="post" enctype="text/plain">
    <table cellspacing="10px">
      <tr>
        <td><label>Your Name:</label></td>
        <td><input type="text" name="yourName" value=""><br></td>
      </tr>
      <tr>
        <td><label>Your email:</label></td>
        <td><input type="email" name="yourEmail" value=""><br></td>
      </tr>
      <tr>
        <td>Your Message:</td>
        <td><textarea name="yourMessage" rows="10" cols="30"></textarea><br></td>
      </tr>
      <tr>
        <td><label>Care?</label></td>
        <td><input type="checkbox" name="careConfirm" value="caring"><br></td>
      </tr>
      <tr>
        <td>How much?</td>
        <td><input type="range" name="careAmount" value=""> </td>
      </tr>
      <tr>
        <td><label>DOB</label></td>
        <td><input type="date" name="dateofbirth" value=""><br></td>
      </tr>
      <tr>
        <td>Send me <em><strong>something</strong></em></td>
        <td><input type="file" name="attachment" value="somethingattached"> </td>
      </tr>
      <tr>
      </tr>
      <tr>
        <td><input type="submit" name="submitted"></td>
      </tr>
    </table>
  </form>


  <h4><a href="index.html">Back</a></h4>
</body>

</html>
